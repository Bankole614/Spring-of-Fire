<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <section class="register-cont">
    <div class=" registration-background" style="height: 30vh;">
      <nav class="navbar navbar-light navbar-expand-lg">
        <div class="container-fluid">
          <a  class="navbar-brand px-0" href="#">
            <img class="logo" src="img/Yaya Logo 1.png" alt="">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="offcanvas offcanvas-start custom-bg" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title text-white" id="offcanvasNavbarLabel">Spring of Fire</h5>
              <button type="button" class="btn-close text-reset text-danger" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav mx-auto p-0 m-0">
                <li class="nav-item mx-2 p-0">
                  <a class="nav-link p-0 text-white" aria-current="page" href="index.html">HOME</a>
                </li>
                <li class="nav-item mx-2">
                  <a class="nav-link p-0 text-white" href="#">ABOUT</a>
                </li>
                
              </ul>
              <a href="register.html"><button id="register-btn" class="btn btn-light">REGISTER</button></a>
            </div>
          </div>
        </div>
      </nav>
      <div class="d-flex justify-content-between align-content-center px-2 px-md-5 pt-2 home-page">
        <div class="align-content-center texts">
          <h5 class="text-white">YAYA ONDO 2 PROVINCIAL CONVENTION</h5>
          <h4 class="fw-bold text-white">REGISTRATION PAGE</h4>
        </div>
        <div class="d-flex justify-content-end">
          <img class="" style="width: 150px; max-width: 100%;" src="img/Spring of fire Logo 1.png" alt="">
        </div>
        
      </div>
      
    </div>
    
    <div class="register-div my-5">
      <form class="registration-form p-5">
        <div class="mb-5">
          <label for="fullname" class="form-label">Full name</label>
          <input type="text" class="form-control" placeholder="Full name :">
        </div>
        <div class="mb-5">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" placeholder="Enter your email:">
        </div>
        <div class="mb-3">
          <label for="parish" class="form-label">Parish</label>
          <input type="text" class="form-control" placeholder="Your Parish">
        </div>
        <div class="mb-5 form-check">
          <input type="checkbox" class="form-check-input">
          <label class="form-check-label">I am not a redeem member</label>
        </div>
        <button type="submit" class="btn btn-danger w-100 submit-button">Submit</button>
      </form>
    </div>

  </section>
</body>
</html>
